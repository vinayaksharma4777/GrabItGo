<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Collection - GrabItGo</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #121212;
      color: #eaeaea;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: #1e1e1e;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      color: #00bcd4;
      font-size: 24px;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #92d6df;
    }

    /* Main */
    main {
      padding: 40px 60px;
    }

    main h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #fff;
      text-align: center;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .product-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
    }

    .product-card img {
      width: 100%;
      max-height: 160px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #00bcd4;
    }

    .product-card p {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #eaeaea;
    }

    /* Buttons */
    .product-card button {
      padding: 10px 16px;
      background: #00bcd4;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      margin: 5px;
    }

    .product-card button:hover {
      background: #92d6df;
    }

    /* Wishlist Button (like Groceries page) */
    .wishlist-btn {
      padding: 10px 16px;
      background: #00bcd4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .wishlist-btn:hover {
      background: #92d6df;
    }

    .wishlist-btn .heart {
      font-size: 18px;
      color: black;
    }

    .wishlist-btn .heart.active {
      color: red;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      margin-top: 40px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.6);
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>GrabItGo</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="Groceries.html">Groceries</a>
      <a href="furniture.html">Furniture</a>
      <a href="home-decoration.html">Home-Decoration</a>
      <a href="men.html">Men</a>
      <a href="women.html">Women</a>
      <a href="beauty.html">Beauty</a>
      <a href="fragrances.html">Fragrances</a>
      <a href="tops.html">Tops</a>
      <a href="electronics.html">Electronics</a>
    </nav>
  </header>

  <main>
    <h2>Men's Collection</h2>
    <div class="product-grid" id="productContainer"></div>
  </main>

  <footer>
    <p>© 2025 GrabItGo. All Rights Reserved.</p>
  </footer>

  <script>
    const MEN_CATEGORIES = ["mens-shirts", "mens-shoes", "mens-watches", "mens-accessories"];

    async function fetchMenProducts() {
      try {
        const response = await fetch('https://dummyjson.com/products?limit=100');
        const data = await response.json();

        const menProducts = data.products.filter(product =>
          MEN_CATEGORIES.includes(product.category.toLowerCase())
        );

        displayProducts(menProducts);
      } catch (err) {
        console.error("Error fetching products:", err);
      }
    }

    function displayProducts(products) {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.thumbnail}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p>₹${product.price}</p>
          <button class="add-cart">Add to Cart</button>
          <button class="wishlist-btn" title="Add to Wishlist">
            <span class="heart">&#10084;</span>
          </button>
        `;
        container.appendChild(card);
      });

      attachCartWishlistEvents();
    }

    function attachCartWishlistEvents() {
      document.querySelectorAll(".add-cart").forEach(button => {
        button.addEventListener("click", () => {
          const card = button.closest(".product-card");
          const name = card.querySelector("h3").textContent;
          const price = parseFloat(card.querySelector("p").textContent.replace("₹", ""));
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          const existing = cart.find(item => item.name === name);
          if (existing) existing.quantity += 1;
          else cart.push({ name, price, quantity: 1 });
          localStorage.setItem("cart", JSON.stringify(cart));
          alert(`${name} added to cart!`);
        });
      });

      document.querySelectorAll(".wishlist-btn").forEach(button => {
        button.addEventListener("click", () => {
          const heart = button.querySelector(".heart");
          const card = button.closest(".product-card");
          const name = card.querySelector("h3").textContent;
          const price = parseFloat(card.querySelector("p").textContent.replace("₹", ""));
          let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];
          const existingIndex = wishlist.findIndex(item => item.name === name);

          if (existingIndex === -1) {
            wishlist.push({ name, price });
            heart.classList.add("active");
            alert(`${name} added to wishlist!`);
          } else {
            wishlist.splice(existingIndex, 1);
            heart.classList.remove("active");
            alert(`${name} removed from wishlist.`);
          }
          localStorage.setItem("wishlist", JSON.stringify(wishlist));
        });
      });
    }

    fetchMenProducts();
  </script>
</body>
</html>
