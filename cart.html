<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrabitGo Cart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 30px;
    }

    .cart-container {
      max-width: 900px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00e676;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 20px 0;
      justify-content: space-between;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin-right: 20px;
      object-fit: cover;
    }

    .item-details {
      flex: 1;
      margin-right: 20px;
    }

    .item-details h2 {
      font-size: 20px;
      color: #ffffff;
    }

    .price {
      color: #b0bec5;
      margin: 8px 0;
    }

    .quantity {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .quantity button {
      width: 32px;
      height: 32px;
      font-size: 18px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .quantity button:hover {
      background-color: #555;
    }

    .quantity input {
      width: 40px;
      text-align: center;
      margin: 0 8px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }

    .item-total {
      font-weight: bold;
      font-size: 18px;
      color: #00e676;
      min-width: 80px;
      text-align: right;
    }

    .remove-btn {
      background-color: #ff1744;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      margin-left: 10px;
    }

    .remove-btn:hover {
      background-color: #d50000;
    }

    .cart-summary {
      text-align: right;
      margin-top: 30px;
    }

    .checkout-btn,
    .clear-cart-btn {
      background-color: #00e676;
      color: #000;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-left: 10px;
    }

    .checkout-btn:hover {
      background-color: #00c853;
    }

    .clear-cart-btn {
      background-color: #ff5252;
      color: white;
    }

    .clear-cart-btn:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .item-total {
        margin-top: 10px;
      }

      .cart-summary {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h1>ðŸ›’ Your Cart</h1>
    <div id="cart-items"></div>
    <div class="cart-summary">
      <h3 id="cart-total">Total: â‚¹0</h3>
      <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script>

    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalDisplay = document.getElementById('cart-total');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartDisplay() {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        cartTotalDisplay.textContent = 'Total: â‚¹0';
        return;
      }

      cart.forEach((item, index) => {
        const quantity = item.quantity || 1;
        const itemTotal = quantity * parseFloat(item.price);
        total += itemTotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/100'}" alt="${item.name}" />
          <div class="item-details">
            <h2>${item.name}</h2>
            <p class="price">â‚¹${item.price}</p>
            <div class="quantity">
              <button onclick="changeQuantity(${index}, -1)">-</button>
              <input type="text" value="${quantity}" readonly />
              <button onclick="changeQuantity(${index}, 1)">+</button>
            </div>
          </div>
          <div>
            <div class="item-total">â‚¹${itemTotal.toFixed(2)}</div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotalDisplay.textContent = `Total: â‚¹${total.toFixed(2)}`;
    }

    function changeQuantity(index, delta) {
      cart[index].quantity = (cart[index].quantity || 1) + delta;
      if (cart[index].quantity < 1) cart[index].quantity = 1;
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay();
    }

    
    function removeItem(index) {
      const removed = cart.splice(index, 1)[0];
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartDisplay();
      alert(`${removed.name} removed from cart.`);
    }

   
    function clearCart() {
      if (confirm('Are you sure you want to clear the cart?')) {
        cart = [];
        localStorage.removeItem('cart');
        updateCartDisplay();
      }
    }

    updateCartDisplay();
  </script>

</html>
